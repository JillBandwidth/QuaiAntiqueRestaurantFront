<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Ma réservation</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="Doe">
          </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input disabled type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="John">
        </div>
        <div class="mb-3">
          <label for="AllergieInput" class="form-label">Allergie</label>
          <input type="text" class="form-control" id="AllergieInput" placeholder="Vos allergies (fruits de mer, arachides..)" value="cacahuètes">
        </div>
        <div class="mb-3">
            <label for="NbConvivesInput" class="form-label">Nombre de convives habituel</label>
            <input type="number" class="form-control" id="NbConvivesInput" placeholder="Combien vous êtes habituellement ?" value="4">
          </div>
          <div class="mb-3">
            <label for="DateInput" class="form-label">Date</label>
            <input type="date" class="form-control" id="DateInput">
          </div>
          <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRAdio">
                <label class="form-check-label" for="midiRadio">
                  Midi
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
                <label class="form-check-label" for="soirRadio">
                  Soir
                </label>
              </div>
          </div>
          <div class="mb-3">
            <label for="selectHour" class="form-label">Heure</label>
            <select class="form-select" id="selectHour">
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>
              </select>
          </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Réserver</button>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#AnnulerResaModal">Annuler</button>
        </div>
      </form>
</div>

                <div class="mb-3">
                    <label for="AllergieInput" class="form-label">Allergie</label>
                    <input disabled type="text" class="form-control" id="AllergieInput" placeholder="Cacahuètes">
                </div>
                <div class="mb-3">
                    <label for="NbConviveInput" class="form-label">Nombre de convives</label>
                    <input disabled type="number" class="form-control" id="NbConviveInput" placeholder="4">
                </div>
                <div class="mb-3">
                    <label for="DateInput" class="form-label">Date</label>

                  </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input disabled class="form-check-input" type="radio" name="serviceChoisi" id="midiRAdio">
                        <label class="form-check-label" for="midiRadio">
                          Midi
                        </label>
                      </div>
                      <div class="form-check">
                        <input disabled class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
                        <label class="form-check-label" for="soirRadio">
                          Soir
                        </label>
                      </div>
                  </div>
                <div class="mb-3">
                    <label for="selectHour" class="form-label">Heure</label>
                    <select disabled class="form-select" id="selectHour">
                        <option>19:30</option>
                        <option>19:45</option>
                        <option>20:00</option>

                        <option>20:30</option>
                        <option>20:45</option>
                        <option>21:00</option>
                      </select>
                  </div>
                <div class="text-center pt-3">
                    <p>Annuler la réservation?</p>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Non</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Oui</button>
                </div>
              </form>
        </div>
      </div>
    </div>
 </div>
